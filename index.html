<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="hero">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="entry">
            <button id="btn-el">convert</button>
            <p id="message"></p>
        </div>
        
        <div class="container">
            <div class="output">
                <h3>Length (Meter/Feet)</h3>
                <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="output">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="output">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        <script src="index.js"></script>
    </body>
</html>
